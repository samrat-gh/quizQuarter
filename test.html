<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Test </title>
</head>
<body>
    

<script>

let lists = [ 
    {
        qn: "My name is .....",
        options : ["Sam", "Ram", "Shyam", "Samrat"],
        id : 1
    },

    {
        qn: "Mount Everest Lies in ....",
        options: ["China", "Bangladesh", "Nepal", "Japan"],
        id : 2
    }
]



lists.map((element) => {
     for(const prop in element) {
        
        if(prop === "qn" || prop === "id") {
        console.log( element[prop]);
        }

        else if(prop === "options") {
            element[prop].map((option) => {
               console.log(option);
            })
        }
     }

})


</script>
</body>
</html>
